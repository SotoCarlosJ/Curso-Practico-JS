<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./figurasStyles.css">
</head>
<body>
    <header>
        <div class ="header">
            <a href="/index.html">
                <img src="https://img.icons8.com/color/48/000000/javascript--v1.png"/>
            </a>
    
            <h1>Figuras Geométricas</h1>
        </div>
        <p>Este es el primer taller de curso práctico de JS <span>Platzi</span></p>
    </header>

    <nav>
        <a href="#">Cuadrado</a>
        <a href="#">Rectángulo</a>
        <a href="#">Círculo</a>
        <a href="#">Triángulo</a>
    </nav>

    <main>
        <div class="container">
            <div class="container-cuadrado">
                    <h2>Perímetro y Área: Cuadrado</h2>
                    <form>
                        <label for="sides">Escribe cuánto mide cada lado de tu cuadrado!</label>
                        <input type="number" id="sides" placeholder="Ejemplo: 1234">
                        <img src="https://cdn-icons-png.flaticon.com/512/545/545666.png" alt="cuadrado">
                        <div class="container-cuadrado-button">
                            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                        </div>
                    </form>
                    <div class="container-cuadrado-resultado">
                        <h4>Resultados</h4>
                        <p>Perímetro: <span id="resultadoPerimetro"></span></p>
                        <p>Área: <span id="resultadoArea"></span></span></p>
                    </div>
            </div> <!-- .container-cuadrado -->
    
            <div class="container-rectangulo">
                    <h3>Perímetro y Área: Rectángulo</h3>
                    <form>
                        <label for="sideA">Escribe cuánto mide el lado A de tu rectángulo!</label>
                        <input type="number" id="sideA">
                        <label for="sideB">Escribe cuánto mide el lado B de tu rectángulo!</label>
                        <input type="number" id="sideB">
                        <button type="button" onclick="calcularPerimetroRectangulo()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaRectangulo()">Calcular el área</button>
                    </form>
            </div> <!-- container-rectángulo -->
    
            <div class="container-circulo">
                    <h3>Perímetro y Área: Círculo</h3>
                    <form>
                        <label for="radius">Escribe el radio de tu círculo!</label>
                        <input type="number" id="radius">
                        <button type="button" onclick="calcularDiametroCirculo()">Calcular el diámetro</button>
                        <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                    </form>
            </div> <!-- .container-círculo -->
    
            <div class="container-triangulo">
                    <h3>Perímetro y Área: Triángulo Isósceles</h3>
                    <form>
                        <label for="ladoA">Escribe cuánto mide el lado "a" de tu triángulo!</label>
                        <input type="number" id="ladoA">
    
                        <label for="ladoB">Escribe cuánto mide el lado "b" de tu triángulo!</label>
                        <input type="number" id="ladoB">
    
                        <label for="ladoC">Escribe cuánto mide el lado "c" de tu triángulo!</label>
                        <input type="number" id="ladoC">
                        
                        <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
                        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                    </form>
            </div> <!-- .container-triángulo -->
         </div> <!-- .container -->
    </main> 

    <script src="./figuras.js"></script>
</body>

</html>
